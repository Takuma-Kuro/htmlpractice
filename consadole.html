    <script>


        var key = "savekey";
        $("#button0").on("click",function(){
            $('input[name=consadole]').on('change', function(){
    /// チェックされたvalue値を配列として取得
            var vals = $('input[name=consadole]:checked').map(function(){
            return $(this).val();
            }).get();
            console.log(vals);

            
            localStorage.setItem("",vals);
        
        });
        }); 

        //3.ページ読み込み：保存データ取得表示
        for (let i = 0; i < localStorage.length; i++) {
            // 保存されたデータのkeyを取得
            const key = localStorage.key(i);

            // getItemのKeyを使って保存されたデータを全部取得
            const value = localStorage.getItem(key);

            const html = `<li><span>${key}</span><span>${value}</span></li>`
            $("#oreoshi1").append(html);
        }

            location.reload();
        })
